<mat-toolbar class="theme-header">
  <span class="mat-headline-small">VLM OCR Interface</span>
  <span class="spacer"></span>
  <mat-button-toggle-group appearance="legacy" aria-label="Theme toggle" (change)="setTheme($event.value)" value="light">
    <mat-button-toggle value="light">
      <mat-icon>light_mode</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="dark">
      <mat-icon>dark_mode</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>
