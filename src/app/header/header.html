<header class="theme-header">
  <h1>VLM OCR Interface</h1>
  <div class="theme-selector">
    <span>Theme</span>
    <div class="color-options">
      <button class="color-option" data-theme="light" title="Light mode" (click)="setTheme('light')"></button>
      <button class="color-option" data-theme="dark" title="Dark mode" (click)="setTheme('dark')"></button>
    </div>
  </div>
</header>
