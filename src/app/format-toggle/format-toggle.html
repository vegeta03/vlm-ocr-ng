<mat-button-toggle-group name="format" [value]="format()" (change)="set($event.value)" aria-label="Output format">
  <mat-button-toggle value="markdown">Markdown</mat-button-toggle>
  <mat-button-toggle value="json">JSON</mat-button-toggle>
  <mat-button-toggle value="yaml">YAML</mat-button-toggle>
</mat-button-toggle-group>
<p class="text-body-medium text-on-surface-variant mb-4">Select extract format above</p>
<button id="processButton" mat-raised-button color="primary" [disabled]="!hasFile() || processing()" (click)="process()">Process File</button>
