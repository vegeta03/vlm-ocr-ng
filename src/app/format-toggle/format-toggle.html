<div class="format-options">
  <button class="chip chip-selectable" [class.active]="format() === 'markdown'" (click)="set('markdown')">Markdown</button>
  <button class="chip chip-selectable" [class.active]="format() === 'json'" (click)="set('json')">JSON</button>
  <button class="chip chip-selectable" [class.active]="format() === 'yaml'" (click)="set('yaml')">YAML</button>
</div>
<p class="text-body-medium text-on-surface-variant mb-4">Select extract format above</p>
<button id="processButton" class="btn-primary" [disabled]="!hasFile() || processing()" (click)="process()">Process File</button>
